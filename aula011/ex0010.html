<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país ?</title>
</head>
<body>
    <h1>Qual seu país ?</h1>
    <input type="text" name="pais" id="pais" placeholder="Digite seu país">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')

            res.innerHTML = `Morando em ${pais.value},`

            if (pais.value == 'brasil'){    
                res.innerHTML += '<p>Você é brasileiro !'
            }else{

                res.innerHTML += 'Você é estrangeiro !'
            }
        }
    </script>
</body>
</html>
